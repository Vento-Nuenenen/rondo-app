<ion-header>
  <ion-navbar>
    <ion-title>
      Rondo v2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines class="rondo-list">
    <button ion-item *ngFor="let song of songs" (click)="openSong(song.id)">
      <span *ngIf="!song.alternative" class="main-title">{{song.title}}</span>
      <span *ngIf="song.alternative" class="alt-title">{{song.title}}</span>
    </button>
  </ion-list>
</ion-content>
